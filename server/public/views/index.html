<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Express Cats!</title>
  <link rel="stylesheet" href="../vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="../styles/styles.css" />

  <script type="text/javascript" src="../vendor/jquery.min.js"></script>
  <script type="text/javascript" src="../scripts/client.js"></script>
</head>
<body>
  <div class="container">
  <h1>Express Cats!</h1>
  <form id="catForm" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="control-label col-sm-2">Cat Name:</label>
      <div class="col-sm-10">
        <input type="text" id="name" name="name" class="form-control" />
      </div>
    </div>

    <div class="form-group">
      <label for="temperament" class="control-label col-sm-2">Temperment:</label>
      <div class="col-sm-10">
        <input type="text" id="temperament" name="temperament" class="form-control" />
      </div>
    </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" value="Add Cat" class="btn btn-default" />
    </div>
  </div>
  </form>
  <section id="catBox"></section>
  </div>
</body>
</html>
